<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <input id="map" type="file" accept="image/png">
    <canvas id="canvas" width="200px" height="200px"></canvas>

  </body>
</html>

<script src="upload_image.js"></script>

<script>

  let canvas = document.getElementById('canvas');
  let context = canvas.getContext('2d');

  let uplink = new UploadImage(context);
  let input = document.getElementById('map');
  input.addEventListener('change', uplink.SetImage, input);

</script>
